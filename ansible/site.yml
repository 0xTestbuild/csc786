---
- name: Prepare lab hosts for deception cyber range
  hosts: lab_hosts
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present

    - name: Install Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present

    - name: Install Docker and container runtime
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
      register: docker_install
      ignore_errors: yes

    - name: Ensure user is in docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Create directories for deception artifacts and logs
      file:
        path: /opt/deception_lab/{{ item }}
        state: directory
        owner: "{{ ansible_user }}"
        mode: '0755'
      loop:
        - honeytokens
        - logs
        - cowrie

    - name: Install docker-compose via pip (fallback)
      pip:
        name: docker-compose
        executable: pip3
      when: docker_install is failed | default(False)
